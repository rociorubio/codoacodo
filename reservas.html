<body>
  <header>
    
    <nav style="margin-top: 0.4vw;">
      
      <a class="marca" href="index.html">3VISO</a>
      <a class=navegacion style="grid-column-start: 5;" href="index.html">Home</a>
      <a class=navegacion style="grid-column-start: 6;" href="reservas.html">Reservas</a>
      <a class=navegacion style="grid-column-start: 7;" href="ubicacion.html">Ubicacion</a>
      
    </nav>
  </header>
  <section>
    <div>
      <h1 style="padding-bottom: 2vw; font-weight: bold;">Contactanos!</h1>
    </div>
    <form class="needs-validation" novalidate >
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Nombre</label>
            <input type="text" class="form-control bg-light" id="validationCustom01" placeholder="First name" value="Juan" required>
            <div class="valid-feedback">
              Se ve bien!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Apellido</label>
            <input type="text" class="form-control bg-light" id="validationCustom02" placeholder="Last name" value="Lopez" required>
            <div class="valid-feedback">
              Se ve bien!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom03">Email</label>
            <input type="text" class="form-control bg-light" id="validationCustom03" placeholder="ejemplo@gmail.com" required>
            <div class="invalid-feedback">
              Por favor, ingrese un email válido.
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-4">
            <label for="validationCustom03">Mensaje</label>
            <textarea class="form-control bg-light" id="exampleFormControlTextarea1" placeholder="Ingrese aqui su mensaje con sus dudas o consultas" rows="8" required></textarea>
            <div class="invalid-feedback">
              Por favor, ingrese un mensaje.
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepto términos y condiciones.
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <button class="btn btn-primary bg-primary text-white" type="submit">Enviar</button>
    </form>
    
      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
    </section>
